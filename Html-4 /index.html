<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <h3>Форма заявки на работу в зоопарке</h3>
        <i>Пожалуйста, заполните форму.Обязательные поля помечены <c>*</c></i>
        
        <fieldset>
            <legend>Контактная Информация</legend>
            <div class="line" >
            <label for="userName">Имя<c>*</c></label>
            <input type="Name" id="userName"></div>

            <div class="line" >
            <label for="userPhone">Телефон</label>
            <input type="Phone" id="userPhone"> </div>

            <div class="line" >
            <label for="userEmail">Email<c>*</c></label>
            <input type="Email" id="userEmail"></div>
        </fieldset>

        <fieldset>
            <legend>Персональная информация</legend>
            <div class="line" >
            <label for="userage">Возраст<c>*</c></label>
            <input type="age" id="userage"></div>

            <div class="line" >
            <label for="userSex">Пол</label>
                <select name="userMale">
                    <option value="Мужчина">Мужчина</option>
                    <option value="Женшина">Женшина</option>
                </select>
        </div>
            

          <div class="line">

            <label for="userOwl">Перечислите <br>личные<br> качества</label>
            <input type="owl" id="userOwl"></div>

        </fieldset>

        <fieldset>
                <legend>Выберите Ваших любимых животных</legend>
            <div class="line1" >
            <input type="checkbox" name="Зебра">Зебра
            <input type="checkbox" name="Кошка">Кошка
            <input type="checkbox" name="Анаконда">Анаконда
            <input type="checkbox" name="Собака">Собака
            <input type="checkbox" name="Слон">Слон
            <input type="checkbox" name="Антилопа">Антилопа
            <input type="checkbox" name="Голубь">Голубь
            <input type="checkbox" name="Краб">Краб
      
        
        </div>
        </fieldset>
    </form>
    <div class="top">Отправитт Информацию</div>
</body>
</html>
